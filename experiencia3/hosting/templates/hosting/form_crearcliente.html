<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creando clientes</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row">
            <h1>Creando clientes</h1>
        </div>
        <div class="row">
            <form method="POST" action="#" id="formulario">
                {%csrf_token%}
                <div class="row">
                    {{cliente.rut.label}}
                    {{cliente.rut}}
                </div>

                <div class="row">
                    {{cliente.nombre.label}}
                    {{cliente.nombre}}
                </div>

                <div class="row">
                    {{cliente.apellido.label}}
                    {{cliente.apellido}}
                </div>

                <div class="row">
                    {{cliente.email.label}}
                    {{cliente.email}}
                </div>

                <div class="row">
                    {{cliente.categoria.label}}
                    {{cliente.categoria}}
                </div>

                <div class="row">
                    <input type="submit" class="btn btn-danger" id="enviar" value="Enviar">
                    <input type="reset" class="btn btn-primary" id="limpiar" value="Limpiar">
                </div>
            </form>
        </div>
    </div>
</body>
</html>
